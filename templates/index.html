<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/js/bootstrap.js">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="{{ url_for ('add') }}">添加学生信息</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('sortt')}}">排序 <span class="sr-only">(current)</span></a>
      </li>
{#      <li class="nav-item">#}
{#        <a class="nav-link" href="#">Link</a>#}
{#      </li>#}
{#      <li class="nav-item">#}
{#        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>#}
{#      </li>#}
    </ul>
    <form class="form-inline my-2 my-lg-0" method="post">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keys">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<table class="table table-striped">
  <thead>
    <tr>
        <th scope="col">id</th>
      <th scope="col">姓名</th>
      <th scope="col">python</th>
      <th scope="col">java</th>
      <th scope="col">English</th>
      <th scope="col">total</th>
      <th scope="col">修改</th>
      <th scope="col">删除</th>
    </tr>
  </thead>
  <tbody>
  {% for i in content %}
    <tr>
      <td>{{ i.g_student.id }}</td>
      <td>{{ i.g_student.name }}</td>
      <td>{{ i.python }}</td>
      <td>{{ i.java }}</td>
      <td>{{ i.english }}</td>
      <td>{{ i.total }}</td>
      <td ><a href="{{ url_for ('dels',id=i.g_student.id) }}">删除</a></td>
      <td><a href="{{ url_for ('edit',id=i.g_student.id) }}">修改</a></td>
    </tr>
   {% endfor %}

  </tbody>
</table>
</body>
</html>
